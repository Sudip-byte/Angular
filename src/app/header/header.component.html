

      <mat-toolbar>
        <mat-toolbar-row>

            <div class="navbar-header">  
                <img src="./assets/logo.png" class="img-rounded" alt="fundacause-logo" width="50px" height="50px">
            </div>

          <span id="branding" [routerLink]="['']">Fund a Cause</span>

          <mat-form-field class="search" appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput placeholder="enter specific cause" #name (keyup.enter)="search(name.value)" >
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>

          <mat-chip-list>
              
              <mat-chip color="primary" *ngIf="!loginService.isUserLoggedIn()" routerLink="/login" class="nav-link">Login</mat-chip>
              <mat-chip color="primary" *ngIf="loginService.isUserLoggedIn()" routerLink="/logout" class="nav-link">LogOut</mat-chip>
          </mat-chip-list>
            <mat-icon class="pipes" >remove</mat-icon>
          <button mat-raised-button (click)="openChat()" color="primary">CHAT</button>

        </mat-toolbar-row>
      </mat-toolbar>
