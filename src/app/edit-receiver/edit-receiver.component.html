<div class="center">
    <mat-toolbar>
        <span id="header">Edit Profile</span>
      </mat-toolbar>
      <mat-card class="my-card">
        <mat-card-content>
    
            <form class="my-form">
               <mat-form-field class="full-width">
                   <mat-label>USER NAME</mat-label>
                      <input [(ngModel)]="editReceiverData.id"   matInput  value={{editReceiverData.id}} type="text" name="UserName" required>
                   </mat-form-field>
                   <mat-form-field class="full-width">
                      <mat-label>NAME</mat-label>
                      <input [(ngModel)]="editReceiverData.name"  matInput  value={{editReceiverData.name}} type="text" name="name" required>
                   </mat-form-field>
                  
                   <mat-form-field class="full-width">
                      <mat-label>EMAIL</mat-label>
                      <input [(ngModel)]="editReceiverData.email" matInput  value={{editReceiverData.email}} name="email" type="text" required>
                   </mat-form-field>
                   <mat-form-field class="full-width">
                      <mat-label>PASSWORD</mat-label>
                      <input [(ngModel)]="editReceiverData.password" matInput  value={{editReceiverData.password}}  name="password" type="password" required>
                   </mat-form-field>
                   <mat-form-field class="full-width">
                    <mat-label>PHONE </mat-label>
                    <input [(ngModel)]="editReceiverData.phoneNumber" matInput  value={{editReceiverData.phoneNumber}} name="phoneNumber" type="number"  required>
                 </mat-form-field>
                 
                 
              
            </form>
           
        </mat-card-content>
    <mat-card-actions>
          
            <button mat-raised-button (click)="editReceiver()" color="primary">UPDATE</button>
         </mat-card-actions>
      </mat-card>
      </div>
      <router-outlet></router-outlet>
